<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>iDOX - Análise de Áudio</title>
</head>
<body>
<div class="container">
    <div class="steps" id="stepsContainer">
        <div class="step active"><div class="circle">1</div>Selecionar Áudio</div>
        <div class="step"><div class="circle">2</div>Transcrevendo</div>
        <div class="step"><div class="circle">3</div>Gerando Download da Transcrição</div>
        <div class="step" id="impressaoStep" style="display:none"><div class="circle">4</div>Impressões do Áudio</div>
        <div class="step" id="concluidoStep" style="display:none"><div class="circle">5</div>Concluído</div>
    </div>

    <div class="content">
        <div class="upload-area" id="uploadArea">
            <strong>Selecione ou arraste o áudio</strong>
            <button class="btn-primary" id="selectBtn" type="button">Selecionar Áudio</button>
            <input type="file" id="fileInput" style="display:none;" accept="audio/wav, audio/mpeg, audio/mp4, audio/x-m4a" />

            <div id="fileRow" class="file-row" style="display:none">
                <div class="filename">
                    <span id="fileName" class="name"></span>
                    <div class="hint" id="fileMeta"></div>
                </div>
                <button id="removeBtn" class="remove-icon" type="button" aria-label="Remover arquivo" title="Remover arquivo">✕</button>
            </div>

            <div class="chips" id="validationChips" style="display:none"></div>

            <div class="progress-bar"><div class="progress" id="progress"></div></div>

            <div style="display:flex; align-items:center; justify-content:center; gap:8px; margin-top:10px;">
                <label class="switch">
                    <input type="checkbox" id="summarizeSwitch" checked>
                    <span class="slider"></span>
                </label>
                <label for="summarizeSwitch">Gerar Impressões/Resumo com IA</label>
            </div>

            <div id="fileActions" style="display:flex; gap:10px; margin-top:10px; justify-content:center;">
                <button class="btn-disabled" id="startBtn" type="button" disabled>Iniciar Processamento</button>
            </div>
        </div>

        <div class="summary-area">
            <strong>Resumo do áudio</strong>
            <div id="summary" class="summary-output">Aqui aparecerá o resumo...</div>
            <button class="btn-disabled" id="downloadBtn" type="button" disabled>Baixar Transcrição</button>
        </div>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
